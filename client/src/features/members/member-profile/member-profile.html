@if(member(); as member){
  <div class="flex flex-col gap-3">
    <div class="flex">
      <span class="font-semibold pr-2">Member since: </span>
      <span>{{member.createdDate | date:'dd/MM/yyyy' }}</span>
    </div>
    <div class="flex">
      <span class="font-semibold pr-2">Member since: </span>
      <span>{{member.lastActive | date:'dd/MM/yyyy HH:mm' }}</span>
    </div>
    <h3 class="text-lg font-semibold text-primary">Abot {{member.displayName}}</h3>
    <div>{{member.description}}</div>
  </div>
}
